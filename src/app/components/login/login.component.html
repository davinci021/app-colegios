<div class="container entrada">
    <div class="login">

        <mat-progress-spinner
            *ngIf="loading"
            class="example-margin"
            diameter="75"
            [color]="color"
            [mode]="mode"
            [value]="value">
        </mat-progress-spinner>

        <form class="login" *ngIf="!loading" [formGroup]=form (ngSubmit)="ingresar()">
            <img class="img-login" src="../../../assets/img/avatar.png" width="50%">
            <h1>Login</h1>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input matInput autocomplete="off" type="password" formControlName="password">
            </mat-form-field>
            <div class="example-button-row">
                <button type="submit" 
                        class="ancho" 
                        mat-raised-button 
                        [disabled]="form.invalid"
                        color="primary">
                        Ingresar
                </button>
            </div>

        </form>
    </div>
</div>
