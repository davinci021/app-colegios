<mat-toolbar>
    <app-breadcrumbs></app-breadcrumbs>
</mat-toolbar>

<mat-card class="entrada">

    <form (ngSubmit)="agregarAlumno()" [formGroup]="alumnoForm">
        <mat-grid-list cols="4" rowHeight="70px" (window:resize)="onResize($event)">
            <mat-grid-tile [colspan]="cols" [rowspan]="1">
               <mat-form-field class="ancho">
                   <mat-label>Nombre</mat-label>
                    <input formControlName="nombre" matInput type="text" autocomplete="off">
               </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="rows" [rowspan]="4">
                <img src="../../../../../assets/img/avatar.png" height="100%" class="img-alumno">
            </mat-grid-tile>
            <mat-grid-tile [colspan]="cols" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label>Apellido</mat-label>
                     <input formControlName="apellido" matInput type="text" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="cols" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label>Sexo</mat-label>
                  -  <mat-select formControlName="sexo">
                        <mat-option *ngFor="let item of sexo" [value]="item">{{item}}</mat-option>
                        
                        
                      </mat-select>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="cols" [rowspan]="1">
                <mat-form-field appearance="fill" class="ancho">
                    <mat-label>Fecha Nacimiento</mat-label>
                    <input formControlName="fec_nac" matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </mat-grid-tile>
            <!-- <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho" appearance="fill">
                    
                    <mat-label>Input disabled</mat-label>
                    <input matInput [matDatepicker]="dp3" disabled>
                    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                    <mat-datepicker #dp3 disabled="false"></mat-datepicker>

                </mat-form-field>
            </mat-grid-tile> -->
            <mat-grid-tile [colspan]="cols" [rowspan]="1">
                <button mat-raised-button type="button">Volver</button>
                <button class="btn-mat" mat-raised-button color="primary" type="submit">Aceptar</button>
            </mat-grid-tile>

        </mat-grid-list>


        
    </form>

</mat-card>
