<mat-toolbar>
    <span>Listado Alumnos</span>
    <div class="example-spacer"></div>
        <button routerLink="/dashboard/nuevo" mat-raised-button color="primary"><mat-icon>person_add</mat-icon> Agregar</button>
</mat-toolbar>

<mat-form-field>
    <mat-label>Filtros</mat-label>
    <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="busqueda..." #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef  class="lista"> No. lista </th>
      <td mat-cell *matCellDef="let element" > {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="nombre"> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef class="apellido"> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="S1_S">
      <th mat-header-cell *matHeaderCellDef class="notas"> S1_S </th>
      <td mat-cell *matCellDef="let element"> {{element.S1_S}} </td>
    </ng-container>

    <ng-container matColumnDef="S1_E">
      <th mat-header-cell *matHeaderCellDef class="notas"> S1_E </th>
      <td mat-cell *matCellDef="let element"> {{ element.S1_E}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="notas">Acciones</th>
        <td mat-cell *matCellDef="let element">
            <a (click)="editarAlumno(element.position)" matTooltip="Editar {{ element.nombre }}" class="pointer">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>

    <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No existen resultados para "{{input.value}}"</td>
  </tr>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
